<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <a href="/" class="logo">BestShop
        </a>
        <nav class="menu">
            <ul class="menu-list">
                <li><a href="">Why us</a></li>
                <li><a href="">Benefits</a></li>
                <li><a href="">Prices</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<section class="section">
    <div class="s-main">
        <h1 class="s-main-h1-title title">Sell More!</h1>
        <p class="s-main-txt txt">Open shop on our platform and increase your sales</p>
        <button class="s-main-btn button">
            <a href="" class="s-main-btn-txt">Open your shop</a>
        </button>
        <div class="s-main-bg"></div>
        <div class="stats">
            <h2 class="s-main-h2-title h2-title title">The most popular sales platform in country</h2>
            <div class="stats-container">
                <div class="stats-entries">
                    <div class="stats-entries-logo stats-logo">
                        <div class="stats-entries-logo-el1 circle-small"></div>
                        <div class="stats-entries-logo-el2"><img src="assets/person.svg" alt=""></div>
                    </div>
                    <h3 class="stats-cont-h3-title h3-title title">100000+</h3>
                    <p class="stats-cont-description">daily entries</p>
                </div>
                <div class="stats-products">
                    <div class="stats-products-logo stats-logo">
                        <div class="stats-products-logo-el1 circle-small"></div>
                        <div class="stats-products-logo-el2"><img src="assets/eye.svg" alt=""></div>
                    </div>
                    <h3 class="stats-cont-h3-title h3-title title">2000000+</h3>
                    <p class="stats-cont-description">seen products every day</p>
                </div>
                <div class="stats-posts">
                    <div class="stats-posts-logo stats-logo">
                        <div class="stats-posts-logo-el1 circle-small"></div>
                        <div class="stats-posts-logo-el2"><img src="assets/catalog.svg" alt=""></div>
                    </div>
                    <h3 class="stats-cont-h3-title h3-title title">10000+</h3>
                    <p class="stats-cont-description">added posts daily</p>
                </div>
            </div>
        </div>
    </div>
</section>



</body>
</html>
